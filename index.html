<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/stylesheet.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>passenger-counter-app</title>
  </head>
  <body>
    <div class="container">
      <h1 class="app-name">passenger counter app</h1>
      <img
        src="https://cdn.dribbble.com/users/756147/screenshots/2827638/media/bd6694d381f2056334a3c5659f0815b5.gif"
        alt="People sitting in subway"
      />
      <h1 class="people-enter">People entered:</h1>
      <h2 id="count-el">0</h2>
      <div class="btns">
        <button id="increment-btn" onclick="increment()">INCREMENT</button>
        <button id="save-btn" onclick="save()">SAVE</button>
      </div>
      <p id="save-el">Previous entries : </p>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
